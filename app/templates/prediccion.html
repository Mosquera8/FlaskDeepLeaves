{% include 'navbar.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'css/style.css' ) }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'css/stylebackgroundplants.css' ) }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Trirong">

</head>
<body>

    <div class="background-plants">
    

        <div id="container-files">

            <div id ="image-container">

                <h1 class="font-effect-neon">Sube una imagen de la planta</h1>
                <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <div class="custom-file mx-auto">
                            <input type="file" class="form-control" id="customFile" name="file" accept="image/*" required onchange="previewImage()">
                            <!-- <label class="custom-file-label" for="customFile">Selecciona una Imagen</label> -->
                        </div>
                        
                    </div>

                    <div class="input-group-append">
                        <button type="button" class="btn btn-success" onclick="predict()">Realizar Predicci√≥n üîÆ</button>
                    </div>

                </form>

                <div id="image-preview-container" class="mt-3">
                    <img id="image-preview"  style="max-width: 100%; max-height: 300px;">
                </div>
                
                <div id="result-container">
                    
                    <div id="results" ></div>
                </div>

                <!-- Barra de busqueda para las plantas -->
                <div class="container mt-4">
                    <h2 class="font-effect-neon">B√∫squeda de Plantas</h2>
                    <form action="{{ url_for('infoPl') }}" method="GET" class="form-inline mb-4">
                        <div class="form-group">
                            <label for="searchInput" class="sr-only font-effect-neon">Buscar</label>
                            <input type="text" class="form-control " id="searchInput" name="q" placeholder="Buscar plantas">
                        </div>
                        
                            <button type="submit" class="btn btn-success btn-search">Buscar planta üîç</button>
                        
                    </form>
                </div>

            </div>

        </div>

        <script type="text/javascript" src="{{url_for ('static', filename = 'script/scriptImage.js' ) }}"></script>
        <script type="text/javascript" src="{{url_for ('static', filename = 'script/scriptPredict.js' ) }}"></script>

    </div>
</body>
</html>
{% endblock %}
