{% include 'newNav.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion sobre las plantas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'css/styleinfopl.css' ) }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'css/stylebackgroundplants.css' ) }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

  <div class ="background-plants">


    <div id="container">

      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/Carambolo.jpg') }}" class="img-fluid" alt="Carambolo">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/Borojo.jpg') }}" class="img-fluid" alt="Borojo">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/Guanabano.jpg') }}" class="img-fluid" alt="Guanabano">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

     </div>

  </div>

</body>

</html>

{% endblock %}
